<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CountryQuiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="welcome-screen">
      <div id="title">CountryQuiz</div>
      <img id="welcome-img" src="./assets/welcome_img.png"></img>
      <div id="title-blurb">Test your knowledge about different countries!</div>
      <div id="update"></div>
      <div id="start-btn">Start</div>
    </div>
    <div id="quiz">
      <div id="score-container">
        <h1 id="score"></h1>
      </div>
      <div id="content">
        <div id="question-container">
          <h2 id="question-text"></h2>
          <img id="question-image"></img>
        </div>
        <div id="answers-container">
          <div id="answer1" class="answer"></div>
          <div id="answer2" class="answer"></div>
          <div id="answer3" class="answer"></div>
          <div id="answer4" class="answer"></div>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
